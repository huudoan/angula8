<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Câu hỏi</nb-card-header>
      <nb-card-body>
        <p>{{question.name}}</p>
      </nb-card-body>
    </nb-card>
    <nb-card>
      <nb-card-header>Câu trả lời</nb-card-header>
      <nb-card-body>
        <form class="form" [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <input type="hidden" [(ngModel)]="answer.question_id" [ngModelOptions]="{standalone: true}"/>
          <div class="form-group row">
            <p>Da tra loi cau hoi</p>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <textarea [(ngModel)]="answer.text" [ngModelOptions]="{standalone: true}" nbInput fullWidth
                        placeholder="Message"></textarea>
            </div>
          </div>
          <button type="submit" nbButton status="success">Send</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
